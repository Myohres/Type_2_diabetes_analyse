spring.application.name=gateway

server.port=8083

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=medi_labo_solution_bdd

spring.main.web-application-type=reactive



spring.cloud.gateway.routes[0].id=patient-information
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/pat-information/**
spring.cloud.gateway.routes[0].predicates[1]=Header=role,admin|praticien|organisateur


spring.cloud.gateway.routes[1].id=patient-history
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/pat-history/**
spring.cloud.gateway.routes[1].predicates[1]=Header=role,admin,praticien

spring.cloud.gateway.routes[2].id=patient-assessment
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/pat-assessment/**
spring.cloud.gateway.routes[2].predicates[1]=Header=role,admin,praticien


